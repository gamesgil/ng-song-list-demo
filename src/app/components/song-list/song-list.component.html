<app-song-table #table [data]="list" (removeSong)="onRemoveSong($event)" (editSong)="onEditSong($event)"></app-song-table>

<section>
  <button mat-button mat-raised-button color="primary" (click)="load()">Load</button>

  <button mat-button mat-raised-button color="primary" (click)="addSong()">Add Song</button>
</section>
